<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shivalik SharkLab Innovators 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Shivalik SharkLab Innovators 1.0</h1>
    <div class="nav">
      <button onclick="showJudge()">Judge Panel</button>
      <button onclick="openAdmin()">Admin Panel</button>
    </div>
  </header>

  <!-- ================= JUDGE PANEL ================= -->
  <section id="judgePanel">
    <h2>Judge Panel</h2>

    <label>Judge</label>
    <select id="judgeSelect">
      <option value="">-- Select Judge --</option>
    </select>

    <label>Team</label>
    <select id="teamSelect">
      <option value="">-- Select Team --</option>
    </select>

    <div id="teamDetails" class="card"></div>

    <h3>Evaluation Criteria</h3>
    <div id="criteria"></div>

    <p><strong>Total Score:</strong> <span id="totalScore">0</span></p>

    <textarea id="remark" placeholder="Remarks (optional)"></textarea>

    <button onclick="submitScore()">Submit Marks</button>
  </section>

  <!-- ================= ADMIN PANEL ================= -->
  <section id="adminPanel" style="display:none;">
    <h2>Admin Dashboard</h2>

    <button onclick="downloadCSV()">Download CSV</button>

    <h3>Judge-wise Marks</h3>
    <table id="adminTable">
      <thead>
        <tr>
          <th>Judge</th>
          <th>Team</th>
          <th>Leader Name</th>
          <th>Leader Email</th>
          <th>Presentation</th>
          <th>Idea</th>
          <th>Uniqueness</th>
          <th>Methodology</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
