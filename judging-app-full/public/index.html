<!DOCTYPE html>
<html>
<head>
  <title>Shivalik SharkLab Innovators 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Shivalik SharkLab Innovators 1.0</h1>
  <div class="nav">
    <button onclick="showJudge()">Judge Panel</button>
    <button onclick="showAdmin()">Admin Panel</button>
  </div>
</header>

<div class="container" id="judgePanel">

  <!-- SELECTION -->
  <div class="card">
    <label>Judge</label>
    <select id="judgeSelect"></select>

    <label>Team</label>
    <select id="teamSelect"></select>
  </div>

  <!-- TEAM DETAILS -->
  <div class="grid-2">
    <div class="card" id="teamDetails"></div>
    <div class="card" id="mentorDetails"></div>
  </div>

  <!-- CRITERIA -->
  <div class="card">
    <h3>Evaluation Criteria</h3>

    <div class="criteria">
      <label>Presentation (0–10)</label>
      <select class="score" data-name="Presentation Skills"></select>

      <label>Idea (0–10)</label>
      <select class="score" data-name="Idea"></select>

      <label>Uniqueness (0–10)</label>
      <select class="score" data-name="Uniqueness"></select>

      <label>Methodology (0–10)</label>
      <select class="score" data-name="Methodology"></select>
    </div>

    <p class="total">Total Score: <span id="totalScore">0</span></p>

    <textarea id="remark" placeholder="Remarks (optional)"></textarea>
    <button class="submit" onclick="submitMarks()">Submit Marks</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
