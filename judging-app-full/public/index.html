<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shivalik SharkLab Innovators 1.0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <img src="shivalik-logo.png" class="logo">
  <h1>Shivalik SharkLab Innovators 1.0</h1>
</nav>

<div class="container">
  <div class="tabs">
    <button onclick="showJudge()">Judge Panel</button>
    <button onclick="adminLogin()">Admin Panel</button>
  </div>

  <div id="judgePanel" class="card">
    <label>Judge Name</label>
    <select id="judge"></select>

    <label>Team</label>
    <select id="team" onchange="loadTeamDetails()"></select>

    <div id="teamDetails" class="info-card"></div>

    <h3>Criteria</h3>
    <div id="criteria"></div>

    <label>Remarks</label>
    <textarea id="remark"></textarea>

    <div class="footer">
      <span id="total">Total: 0</span>
      <button onclick="submitScore()" class="primary">Submit</button>
    </div>
  </div>

  <div id="adminPanel" class="card" style="display:none">
    <h2>Admin Dashboard</h2>
    <button onclick="loadResults()">Refresh</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <div id="results"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
